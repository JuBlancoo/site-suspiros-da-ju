<!DOCTYPE html1>
<html>
   <head> 
	    <meta charset="utf-8">
	    <title>Contatos - Suspiros da Jú</title>

	    <link rel="stylesheet" href="style.css">
	    <link rel="stylesheet" href="reset.css">
   </head>
   <body>
   	<header>
		     <div class="caixa">
		          <h1><img src="img/logoo.jpg" alt= "Logo do Suspiros da Ju" width="240"> 
		   
		         <nav>	
					   <ul>
					   	<li><a href="index.html">Home</a></li>
					   	<li><a href="produtos.html">Produtos</a></li>
					   	<li><a href="contato.html">Contatos</a></li>
					   </ul>
	           </nav>
           </div>
        </header>
        
			<main>
             <form>
             	<label for="nomeesobrenome">Nome e Sobrenome </label>
               <input type= "text" id="nomeesobrenome"class="input-padrao" required>

             	<label for="email">Email</label>
             	<input type="email" id="email" class="input-padrao" required placeholder ="seuemail@dominio.com">

             	<label for="telefone">Telefone</label>	
             	<input type="tel" id= "telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> 

             	<label for="endereço">Endereço (opcional)</label>	
             	<input type="text" id= "endereço" class="input-padrao"> 	

             	<label for="mensagem">Mensagem</label>
             	<textarea cols="62" rows="10" id="mensagem" class="input-padrao" required></textarea>

               <div> 
                  <p>Como prefere o nosso contato?</p>
                  <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
             	   
                  <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
             	   
                  <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
             	   
             	</div>

             	<div>	
                 <p>Retirar no local ou entrega com frete?</p>
             	   <select>
             	     <option>Retirar</option>
             	     <option>Entrega</option>
             	   </select>
               </div>

             	<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


             	<input type="submit" value="Enviar formulário" class="enviar">

         </form>

         <table>
             <thead>
         	      <tr>
	         		   <th>Dia</th>
	         	      <th>Horários</th>
	         	   </tr>
	         </thead> 
	         <tbody>    
		            <tr>
		         	   <td>Terça</td>
			         	<td>11h ~ 17h</td>
			         </tr>
			         <tr>
			            <td>Quarta</td>
			            <td>11h ~ 17h</td>
			         </tr>
			         <tr>
			            <td>Quinta</td>
			            <td>10h ~ 17h</td>
			         </tr>
		            <tr>
		            	<td>Sexta e Sábado</td>
			         	<td>10h ~ 22h</td>
			         </tr>
           </tbody>      
         </table>
         </main>
         <footer>
             <img src="img/logoo.jpg" alt= "Logo do Suspiros da Ju" width="85">

         </footer>
      </body>
   </html>
